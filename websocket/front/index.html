<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <p>last message</p>
    <p class="data"></p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button onclick="send()">Refresh</button>
    <button onclick="getUsers()">Get Users</button> <!-- Bouton pour obtenir les utilisateurs -->

    <div class="grid-container">
        <div>
            <h1>Grille 1</h1>
            <div class="grid" id="grid1"></div>
        </div>
        <div>
            <h1>Grille 2</h1>
            <div class="grid" id="grid2"></div>
        </div>
    </div>
    <button id="sendButton">Send</button>
    <script src="bataille.js"></script>
</body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
<script>
    let url = 'https://websocket-bataille-navale.onrender.com/';
    // let url = 'http://localhost:5000';
let i = 0;
    let room = '';
    let socketid = '';
    const text = document.querySelector('textarea');
    const socket = io(url);
    socket.on('connect', () => {
        console.log('Connected');
    });
    socket.on("user connected", (userId) => {
      document.querySelector(".data").innerText =
        "A user has connected with ID: " + userId;
    });

    socket.on("message", (data) => {
      console.log(data);
      document.querySelector(".data").innerText = data;
    });
    socket.on("disconnect", () => {
      console.log("Disconnected");
    });

    // Écoute de l'événement 'users'
    socket.on("users", (users) => {
      console.log(JSON.stringify(users));
      // Affiche les utilisateurs dans un élément HTML
      document.querySelector(".data").innerText = JSON.stringify(users);
    });

    let send = () => {
      i++;
      console.log(text.value);
      socket.emit("room", text.value, `Message room ${i}`);
    };
    text.addEventListener("change", (e) => {
      socket.emit("leave", room);
      socket.emit("join", e.target.value);
      room = e.target.value;
    });

    // Fonction pour obtenir les utilisateurs de la room actuelle
    const getUsers = () => {
      socket.emit("getUsers", room);
    };
  </script>
</html>
