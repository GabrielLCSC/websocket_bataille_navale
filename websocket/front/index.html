<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pierre Feuille Ciseau</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #game {
        display: none;
      }
      .choice {
        cursor: pointer;
        font-size: 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Pierre Feuille Ciseau</h1>
    <div id="join">
      <input type="text" id="name" placeholder="Enter your name" />
      <button id="joinButton">Join Game</button>
    </div>
    <div id="game">
      <h2>Welcome, <span id="playerName"></span>!</h2>
      <div>
        <span class="choice" data-choice="rock">🪨 Rock</span>
        <span class="choice" data-choice="paper">📜 Paper</span>
        <span class="choice" data-choice="scissors">✂️ Scissors</span>
      </div>
      <h3>Players:</h3>
      <ul id="players"></ul>
      <h3 id="result"></h3>
    </div>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <!-- Include Socket.IO client script -->
    <script src="script.js"></script>
  </body>
</html>
